<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--css-->
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		<link rel="stylesheet" type="text/css" href="css/lastest.css"/>
		<!--js-->
		<script src="js/mui.min.js"></script>
		<script src="js/mui.pullToRefresh.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.pullToRefresh.material.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/angular-sanitize.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body ng-app="myApp">
		<header><span>头条</span><span class="mui-icon mui-icon-search"></span></header>
		<div class="content" ng-controller="myController">
			<div class="mui-slider">
				<div class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item" href="#item1">头条</a>
					<a class="mui-control-item" href="#item2">科技</a>
					<a class="mui-control-item" href="#item2">社会</a>
					<a class="mui-control-item" href="#item2">娱乐</a>
					<a class="mui-control-item" href="#item2">体育</a>
					<a class="mui-control-item" href="#item2">笑话</a>
				</div>
				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-2"></div>
				<div class="mui-slider-group">
					<div id="item1" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-spinner"></div>
								<ul class="mui-table-view">
									<li class="mui-table-view-cell" ng-repeat="m in news">
										<a ng-href="{{m.link}}" class="lastest_news">
											<!--只有一张图片或两张图片的-->
											<div class="onePic" ng-show="m.havePic && m.imageurls.length >0 && m.imageurls.length <3">
												<div class="col-xs-8 news-msg">
													<div ng-bind="m.title" class="news-title"></div>
													<div class="news-details">
														<div class="news-source">{{m.source}}</div>
														<div class="news-pubDate">{{m.pubDate}}</div>
													</div>
												</div>
												<div class="col-xs-4 news-image">
													<img ng-src="{{m.imageurls[0].url}}" />
												</div>
											</div>

											<!--三张图片及没有的-->
											<div class="otherPic" ng-show="m.imageurls.length == 0 || m.imageurls.length > 2">
												<div ng-bind="m.title" class="news-title"></div>
												<div class="news-image" ng-if="m.imageurls.length != 0">
													<div><img ng-src="{{m.imageurls[0].url}}" /></div>
													<div><img ng-src="{{m.imageurls[1].url}}" /></div>
													<div><img ng-src="{{m.imageurls[2].url}}" /></div>
												</div>
												<div class="news-details">
													<div class="news-source">{{m.source}}</div>
													<div class="news-pubDate">{{m.pubDate}}</div>
												</div>
											</div>
										</a>

									</li>
								</ul>
							</div>
						</div>
					</div>
					<div id="item2mobile" class="mui-slider-item mui-control-content">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-spinner"></div>
								<ul class="mui-table-view">
									<li class="mui-table-view-cell" ng-repeat="item in arr" ng-bind-html="item.text"></li>
								</ul>
							</div>
						</div>
					</div>
					<div id="item2mobile" class="mui-slider-item mui-control-content">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-spinner"></div>
								<ul class="mui-table-view">
									<li class="mui-table-view-cell" ng-repeat="item in arr">{{item.text}}</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>

</html>
